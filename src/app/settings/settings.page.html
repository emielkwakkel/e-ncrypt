<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img src="assets/encryption-banner.jpeg" />
    <ion-card-header>
      <ion-card-subtitle>E-ncrypt</ion-card-subtitle>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      E-ncrypt is completely open-source and developed by Emiel Kwakkel. Using crypto-js with AES encryption it will ensure your data will remain secure. No external API's are called, nor will any information leave your device.
    </ion-card-content>
  </ion-card>

  <form [formGroup]="settingsForm">
    <ion-list>
      <ion-item>
        <ion-label>Appearance</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon icon="contrast-outline"></ion-icon>
          Dark mode
        </ion-label>
        <ion-toggle formControlName="darkMode"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
