<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img src="assets/encryption-banner.jpeg" />
    <ion-card-header>
      <ion-card-subtitle>E-ncrypt</ion-card-subtitle>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      E-ncrypt is open-source and developed by Emiel Kwakkel. CryptoJS will ensure your content will be encrypted / decrypted safely on your device. No external API's are called, nor will any information leave your device.
    </ion-card-content>
  </ion-card>
</ion-content>
